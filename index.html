<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
          <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
    
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navmenu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="#learn" class="nav-link">What You'll Learn</a>
                </li>
                <li class="nav-item">
                  <a href="#questions" class="nav-link">Questions</a>
                </li>
                <li class="nav-item">
                  <a href="#instructors" class="nav-link">Instructors</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

    <div class="container-fluid pt-4 border bg-danger">
      <div class="row">
        <div class="col">
          <img
            src="https://m.media-amazon.com/images/I/71MW1E0je-L._AC_UL320_.jpg"
            class="rounded img-fluid"
            alt="cloud"
            style="width: 350px;"
          />
          <h2 class="text-white text-center">HP laptop</h2>
          <h3 class="text-center text-white">1200$</h3>
        </div>
        <div class="col">
          <img
            src="https://m.media-amazon.com/images/I/71037GQ0U7L._AC_UL320_.jpg"
            class="rounded img-fluid"
            alt="javascript"
            style="width: 350px;"
          />
          <h2 class="text-white text-center">Lenovo laptop</h2>
          <h3 class="text-center text-white">1860$</h3>
        </div>
        <div class="col">
          <img
            src="https://m.media-amazon.com/images/I/811zyFsMcoL._AC_UL320_.jpg"
            class="rounded img-fluid"
            alt="react"
            style="width: 350px;"
          />
          <h2 class="text-white text-center">Dell laptop</h2>
          <h3 class="text-center text-white">1570$</h3>
        </div>
      </div>
    </div>
    <div class="jumbotron jumbotron-fluid bg-dark text-light">
      <div class="container">
        <h1 class="display-3">Fluid jumbo heading</h1>
        <p class="lead">Jumbo helper text</p>
        <hr class="my-2" />
        <p>More info</p>
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            href="Jumbo action link"
            role="button"
            >Jumbo action name</a
          >
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
